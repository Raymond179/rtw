<template name="register">
		<div class="header">
			<h2>Register</h2>
			<p>Fill in a username and password</p>
		</div>
		<div class="form-container">
			<div class="register">
				<form class="form">
					<label>
						<span>Username</span>
						<input type="text" id="username">
					</label>
					<label>
						<span>Password</span>
						<input type="password" id="password">
					</label>
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
</template>
