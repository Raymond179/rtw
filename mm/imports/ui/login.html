<template name="login">
	
		<div class="header">
			<h2>Login</h2>
			<p>Fill in your username and password</p>
		</div>
		<div class="login">
			<div class="form-container">
				<form class="form">
					<label>
						<span>Username</span>
						<input type="text" id="username">
					</label>
					<label>
						<span>Password</span>
						<input type="password" id="password">
					</label>
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
</template>
