<template name="main">
    <div class="container">
        <aside>
            <header>
                <a href="/"><h1>MasterMind</h1></a>

                {{> loginButtons}}
            </header>
            <!-- If user is logged in -->
            {{#if currentUser}}
                <ul>
                    <h2>Users</h2>
                    {{#each users}}
                        {{> user}}
                    {{/each}}
                </ul>

                <ul>
                    <h2>Games</h2>
                    {{#each rooms}}
                        {{> room}}
                    {{/each}}
                </ul>
            {{/if}}
        </aside>

        <main>
        	{{> yield}}
        </main>
    </div>
</template>
